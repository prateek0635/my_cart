{% extends 'base.html' %}

{% block title %}
Blog
{% endblock title %}

{% block body %}
<div class="container">
{% for i in blog reversed %}
<div class="blog-post">
    <h2 class="blog-post-title">{{i.title}}</h2>
    <p class="blog-post-meta">{{i.date}}</p>
    {{i.content|slice:":600" |safe}}... <a href="/blog/{{i.id}}">continue reading</a>
    
  </div><!-- /.blog-post -->
  <div class="dropdown-divider"></div>
{% endfor %}
</div>
{% endblock body %}
