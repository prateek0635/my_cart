{% extends 'base.html' %}

{% block titel %}Sign Up
{% endblock titel %}


{% block body %}
<h1 align="center;">Sign_UP</h1>
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">

  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<form method='POST' action="/createuser"> {% csrf_token %}
    <div class="container"style="border-width: 2px;margin-top: 2.5em" >
        <!-- first last name -->
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" name="first_name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" name="last_name">
    </div>
  </div>
 <!-- email -->
    <div class="col" style="margin-top:0.25em; margin-left:1em;">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" placeholder="First name" name="email">
    </div>
    <!-- pass -->
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder='******' name='pass'>
    </div>
    <!-- new -->
    <div class="form-group">
        <label for="exampleInputPassword2">Re Enter Password</label>
        <input type="password" class="form-control" name='passw'  placeholder="*****">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
{% endblock body %}
