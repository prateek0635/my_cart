{% extends 'base.html' %}

{% block title %}Shops
{% endblock title %}

{% block body %}

<div class="row">
{% for i in data|slice:"0:"  %}
<div class="card mb-3 mx-2 my-2" style="width:450px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img style="width:150px;height:150px;"src="media/{{i.shop_pic}}" class="card-img" alt="...">
    </div>
    
    
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.shop_name}}</h5>
        <div class="row mx-2 my-1">
        {% if i.verified %}<a href="#" class="badge badge-success mr-2">Verified</a>{% endif %}
        {% if i.delivery %}<span class="badge badge-dark">Delivery</span>{% endif %}
      
      </div>
        <p class="card-text">{{i.shop_disc}}</p>
        
        
        <h8><i class="fas fa-map-marker-alt my-1"></i> {{i.loclity}}</h8>
        <form>
        <a href="/shopview/{{i.id}}"><button type="button" class="btn btn-dark">View</button></a>
      </form>
      </div>
    
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock body %}
